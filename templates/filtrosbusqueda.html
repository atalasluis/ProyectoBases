{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Filtros y Búsqueda</h2>
    <form method="GET" action="{{ url_for('filtrosbusqueda') }}" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="category" class="form-label">Categoría</label>
            <select name="category" class="form-select">
                <option value="">Todas</option>
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="min_price" class="form-label">Precio mínimo</label>
            <input type="text" name="min_price" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="max_price" class="form-label">Precio máximo</label>
            <input type="text" name="max_price" class="form-control">
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
